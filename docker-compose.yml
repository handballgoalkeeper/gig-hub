services:
  postgres-user:
    image: postgres:17-alpine
    container_name: gighub-postgres-user
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: userservice
      POSTGRES_PASSWORD: dev_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    networks:
      - gighub-network

  redis:
    image: redis:7.4-alpine
    container_name: gighub-redis
    ports:
      - "6379:6379"
    networks:
      - gighub-network

  rabbitmq:
    image: rabbitmq:4.0-management-alpine
    container_name: gighub-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: gighub
      RABBITMQ_DEFAULT_PASS: dev_password_123
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - gighub-network

volumes:
  postgres-user-data:

networks:
  gighub-network:
    driver: bridge